<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"  href="favicon.ico">
  <title>Bank Balance Checking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bank Balance Checking</h1>
  <div id="balanceDisplay"></div>
  <form id="bankForm">
    <label>Deposit:</label>
    <input type="number" id="depositAmount" placeholder="Enter amount">
    <button type="button" onclick="deposit()">Deposit</button><br>

    <label>Withdraw:</label>
    <input type="number" id="withdrawAmount" placeholder="Enter amount">
    <button type="button" onclick="withdraw()">Withdraw</button><br>

    <button type="button" onclick="showBalance()" id="button1">Show Balance</button>
  </form>
<script src="script.js"></script>
</body>
</html>
